[dev]
  framework = "astro"
  command = "npm run astro"
  autoLaunch = false
  envFiles = [".env.local"]

[build]
  command = "npm run build"
  publish = "target/dist"
  environment = { AWS_LAMBDA_JS_RUNTIME = "nodejs16.x" }

[[redirects]]
  from = "https://echooff.de/*"
  to = "https://www.echooff.dev/:splat"
  status = 301
  force = true

