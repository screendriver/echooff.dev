---
name: Main

on: [push]

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: nschloe/action-cached-lfs-checkout@v1
            - name: Setup Node.js
              uses: ./.github/actions/setup-nodejs
            - name: Check source code
              run: |
                  npm run lint
                  npm run copy:paste:detector
            - name: Compile source code
              run: npm run compile
            - name: Run unit tests
              run: npm run test:unit:coverage
            - name: Upload code coverage artifact
              uses: actions/upload-artifact@v4
              with:
                  name: code-coverage
                  path: target/coverage/clover.xml
                  retention-days: 1
                  if-no-files-found: error

    deploy-to-cloudflare:
        name: Deploy to Cloudflare
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        permissions:
            contents: read
            deployments: write
        needs: [tests]
        concurrency:
            group: deploy-to-cloudflare
        env:
            GIT_HUB_API_BASE_URL: ${{ secrets.GIT_HUB_API_BASE_URL }}
            GIT_HUB_API_TOKEN: ${{ secrets.GIT_HUB_API_TOKEN }}
            GIT_HUB_LOGIN: ${{ secrets.GIT_HUB_LOGIN }}
        steps:
            - name: Checkout code
              uses: nschloe/action-cached-lfs-checkout@v1
            - name: Setup Node.js
              uses: ./.github/actions/setup-nodejs
            - name: Build website
              run: npm run build
            - name: Publish to Cloudflare Pages
              uses: cloudflare/pages-action@v1
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
                  directory: ./target/dist
                  wranglerVersion: "3"
