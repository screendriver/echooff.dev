name: Main

on: [push]

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: nschloe/action-cached-lfs-checkout@v1
            - name: Setup Node.js
              uses: ./.github/actions/setup-nodejs
            - name: Check source code
              run: |
                  npm run lint
                  npm run copy:paste:detector
            - name: Compile source code
              run: npm run compile
            - name: Run unit tests
              run: npm run test:unit:coverage
            - name: Upload compiled sources artifact
              uses: actions/upload-artifact@v3
              with:
                  name: compiled-sources
                  path: |
                      target/src/
                  retention-days: 1
                  if-no-files-found: error
            - name: Upload code coverage artifact
              uses: actions/upload-artifact@v3
              with:
                  name: code-coverage
                  path: target/coverage/clover.xml
                  retention-days: 1
                  if-no-files-found: error

    deploy-to-netlify:
        name: Deploy to Netlify
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        needs: [tests]
        env:
            NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
            NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
            GIT_HUB_API_BASE_URL: https://api.github.com
            GIT_HUB_API_TOKEN: ${{ secrets.GIT_HUB_API_TOKEN }}
            GIT_HUB_LOGIN: ${{ secrets.GIT_HUB_LOGIN }}
            SENTRY_DSN: https://729589b3d42c439a88526cacc651f50b@o207383.ingest.sentry.io/6254281
        steps:
            - name: Checkout code
              uses: nschloe/action-cached-lfs-checkout@v1
            - name: Setup Node.js
              uses: ./.github/actions/setup-nodejs
            - name: Download compiled sources artifact
              uses: actions/download-artifact@v3
              with:
                  name: compiled-sources
            - name: Deploy to Netlify
              run: npx netlify deploy --build --message "Deploy from GitHub Actions" --prod

    coverage:
        name: Upload code coverage
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        needs: deploy-to-netlify
        steps:
            - name: Download code coverage artifact
              uses: actions/download-artifact@v3
              with:
                  name: code-coverage
            - name: Upload code coverage
              uses: codecov/codecov-action@v2
              with:
                  token: ${{secrets.CODECOV_TOKEN}}
                  file: target/coverage/clover.xml
